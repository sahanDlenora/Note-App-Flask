{% extends "base.html" %}
{% block title %}Sign_up{% endblock %}

{% block content %}
<br>
    <h3 align = "center">Sign Up</h3>
    <form method="POST" class="px-4 py-3">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName"  name="firstName" placeholder="Enter First Name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter a Password">
      </div>
      <div class="form-group">
        <label for="password2">Password (confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter Password (confirm)">
      </div>
      
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    
    <a class="dropdown-item" href="#">Forgot password?</a>

{% endblock %}
